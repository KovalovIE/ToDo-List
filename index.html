        <article class="app-todo">
            <section class="header">
                <div>
                    <h1>ToDo List</h1>
                </div>
                <div>
                    <button class="btn-add" id="addTasks">Add Task</button>
                </div>
            </section>
            <section class="div-tasks" id="addNewTaskSection">
                <div class="tasks">
                    <input type="checkbox"/>
                    <p>Do Home Task</p>
                    <span class="close">[x]</span>
                </div>
                <div class="tasks">
                    <input type="checkbox"/>
                    <p>Check Structure</p>
                    <span class="close">[x]</span>
                </div>
                <div class="tasks">
                    <input type="checkbox"/>
                    <p>Write Tests</p>
                    <span class="close">[x]</span>
                </div>
            </section>
        </article>
